<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="stylo.css">
    <title>Weather App</title>
</head>

<body>
    <!-- search bar -->
    <div id="searchContainer">
        <input class="SearchControl" type="text" placeholder="City or ZipCode" id="searchInput">
        <button class="SearchControl" id="searchButton">Search</button>
    </div>
    <!-- weather container -->
    <div id="weatherContainer">
        <div id="weatherDescription">
            <h1 id="cityHeader"></h1>
            <div id="weatherMain">
                <div id="temperature"></div>
                <div id="weatherDescriptionHeader"></div>
                <div><img id="documentIconImg"></div>
            </div>
            <div id="windSpeed" class="bottomDetails"></div>
            <div id="humidity" class="bottomDetails"></div>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
